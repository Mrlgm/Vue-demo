<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>计算属性</title>
</head>
<body>
<div id="app">
    {{text}} <br>
    {{text.split(',').reverse().join(',')}} <br>
    <!--逻辑过长会臃肿，遇复杂逻辑，应当使用计算属性-->
    ------使用计算属性-------- <br>
    {{reverseText}} <br>
    <hr>
    计算属性的缓存: <br>
    {{nowTime}} <br>
    <!--计算属性不管渲染不渲染，只要计算属性依赖的数据未发生变化，就永远不变，依赖于缓存-->
    通过methods拿到时间戳（方法需要加括号）：<br>
    {{thisTime()}}
    <!--如果调用方法，只要页面重新渲染，方法就会重新执行，不需要渲染就不需要执行-->
</div>
<script src="./vue.js"></script>
<script type="text/javascript">
    //123,456,789变成789,456,123
    var app = new Vue({
        el: '#app',
        data: {
            text: '123,456,789',
            msg: 'abc'
        },
        //定义计算属性
        computed: {
            reverseText: function () {
                return this.text.split(',').reverse().join(',')
            },
            nowTime: function () {
                return Date.now()
            }
        },
        methods: {
            thisTime: function () {
                return Date.now()
            }
        }
    })
</script>
</body>
</html>
