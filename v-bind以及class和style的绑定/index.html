<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>v-bind</title>
</head>
<body>
v-bind作用是：绑定活的属性 <br>
<div id="app">
    <a v-bind:href="url">我是百度</a>
    <!--数据变化，页面会重新渲染-->
    <img :src="imgUrl" alt="图片">
</div>
<script src="../vue.js"></script>
<script>
    var app = new Vue({

        el: '#app',
        data: {
            url:'http://baidu.com',
            imgUrl:'https://www.baidu.com/img/bd_logo1.png'
        }
    })
</script>
</body>
</html>
