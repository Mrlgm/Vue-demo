<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>绑定class</title>
    <style>
        .divstyle {
            background: red;
            width: 100px;
            height: 100px;
        }

        .borderstyle {
            border: 10px solid green;
        }

        .btn {
            background-color: red;
        }

        .active {
            background-color: black;
            height: 100px;
            width: 100px;
        }

        .error {
            border: 10px solid red;
        }
    </style>
</head>
<body>
绑定class： <br>
<div id="app">
    <hr>v
    绑定class对象语法：对象键是类名，值是布尔值 <br>
    <div :class="{divstyle: isActive, borderstyle: isBorder}"></div>
    <hr>
    <input type="button" value="切换" :class="{btn: isBack}" @click="changeColor">
    <!--计算属性-->
    <div :class="className"></div>
    <hr>
    绑定class数组语法：数组中的成员直接对应类名<br>
    <div :class="[activeClass,errorClass]"></div>
</div>
<script src="../vue.js"></script>
<script>
    // 需求点击一个按钮来回切换背景颜色为红蓝切换
    var app = new Vue({
        el: '#app',
        data: {
            isActive: true,
            isBorder: true,
            isBack: true,
            activeClass: 'active',
            errorClass: 'error'
        },
        computed: {
            className: function () {
                return {
                    active: this.isActive && !this.isBorder
                }
            }
        },
        methods: {
            changeColor: function () {

                this.isBack = !this.isBack
                this.isBorder = !this.isBorder
            }
        }
    })
</script>
</body>
</html>
