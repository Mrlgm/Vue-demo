<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>绑定class</title>
    <style>
        .divstyle {
            background: red;
            width: 100px;
            height: 100px;
        }

        .borderstyle {
            border: 10px solid green;
        }

        .btn {
            background-color: red;
        }
    </style>
</head>
<body>
绑定class： <br>
<div id="app">
    <hr>
    绑定class对象语法：对象键是类名，值是布尔值 <br>
    <div :class="{divstyle: isActive, borderstyle: isBorder}"></div>
    <hr>
    <input type="button" value="切换" :class="{btn: isBack}" v-on:click="changeColor">
</div>
<script src="../vue.js"></script>
<script>
    // 需求点击一个按钮来回切换背景颜色为红蓝切换
    var app = new Vue({
        el: '#app',
        data: {
            isActive: true,
            isBorder: true,
            isBack: true
        },
        methods: {
            changeColor: function () {

                this.isBack = !this.isBack
                this.isBorder= !this.isBorder
            }
        }
    })
</script>
</body>
</html>
