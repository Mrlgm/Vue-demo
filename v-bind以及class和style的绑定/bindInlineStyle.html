<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>绑定class</title>
    <style>

    </style>
</head>
<body>
绑定内联样式： 键代表style的属性值，值就代表属性对应的值了<br>
切记：vue中只要是大写字母，都会给你转换成-加小写
<div id="app">
    style对象语法：<br>
    <div v-bind:style="{'color':color,'fontSize':fontSize+'px'}">
        来看看这个
    </div>
    style数组语法：<br>
    <div v-bind:style="[styleA,styleB]"></div>
    <!--基本不用-->
</div>
<script src="../vue.js"></script>
<script>
    var app = new Vue({
        el: '#app',
        data: {
            color: 'red',
            fontSize: 16,
            styleA:{
                color: 'red',
                fontSize: 18
            },
            styleB:{}
        }
    })
</script>
</body>
</html>
