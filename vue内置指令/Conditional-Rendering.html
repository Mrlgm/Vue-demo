<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>条件渲染指令</title>
</head>
<body>
<div id="app">
    v-if后面接等号，等号后的内容必须是布尔值 <br>
    v-if的基本用法：
    <p v-if="false">{{apple}}</p>
    <p v-else-if="true">{{pear}}</p>
    <p v-else>{{banana}}</p>
    <hr>
    v-if的实例用法：对不想让其复用的标签或元素，加入key即可 <br>
    需求：点击按钮，实现用户名输入框和密码输入框的切换
    <div v-if="type==='name'">
        用户名： <input type="text" placeholder="请输入用户名" key="name">
    </div>
    <div v-else>
        密码： <input type="text" placeholder="请输入密码" key="password">
    </div>
    <button v-on:click="toggleType">点击</button>
    <hr>
    v-show的用法：显现与否取决于布尔值 <br>
    <p v-show="true">渲染出来了</p>
    <hr>
    v-if和v-show的比较: <br>
    v-if: 实时渲染，显示就渲染，不显示就实时移除 <br>
    v-show: 元素永远存在于页面中，只是改变了css的display的属性 <br>
    频繁切换用v-show，实时渲染用v-if
</div>
<script src="../vue.js"></script>
<script>
    var app = new Vue({
        el: '#app',
        data: {
            apple: 'apple',
            banana: 'banana',
            pear: 'pear',
            type: 'name'
        },
        methods: {
            toggleType: function () {
                this.type = this.type === 'name' ? 'password' : 'name'
            }
        }
    })
</script>
</body>
</html>
