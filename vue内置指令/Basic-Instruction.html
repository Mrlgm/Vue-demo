<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>基本指令</title>
    <style>
        [v-cloak]: {
            display: none;
        }
    </style>
</head>

<body>

<div id="app">
    <hr>
    v-cloak: 解决初始化慢导致页面闪动,v-cloak一般和display: none;结合使用<br>
    {{msg}} <br>
    <p v-cloak>{{msg}}</p>
    <hr>
    v-once: 定义元素或组件只渲染一次，后续都不会再重新渲染 <br>
    {{onceData}} <br>
    <span v-once>{{onceData}}</span>
</div>
<script src="../vue.js"></script>
<script>
    var app = new Vue({
        el:'#app',
        data:{
            msg:'hhhh,我是谁',
            onceData:'我是mrlgm'
        }
    })
</script>
</body>
</html>
