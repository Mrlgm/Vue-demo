<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>方法和事件</title>
</head>
<body>
<div id="app">
    点击次数： {{count}}
    <button @click="handle()">点击加1</button>
    <button @click="handle(8)">点击加8</button>
</div>
<script src="../vue.js"></script>
<script>
    var app = new Vue({
        el: '#app',
        data: {
            count: 0
        },
        methods: {
            //如果方法中带有参数，但是没有加括号，默认传原生事件对象event
            //没有参数可以把括号去除
            handle: function (count) {
                count = count || 1;
                this.count += count
            }
        }
    })
</script>
</body>
</html>
