<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>组件通信</title>
</head>
<body>
在父组件向自组件传递消息
<div id="app" style="height: 100%;border: 1px solid red;">
    <h5 style="text-align: center;">我是父组件</h5>
    <child-component msg="[1,3,4]"></child-component>
    <child-component :msg="[1,2,3]"></child-component>
    <hr>
    使用v-bind进行数据的动态绑定
    <input type="text" v-model="parentMsg">
    <bind-component :msg="parentMsg"></bind-component>
</div>
<script src="../vue.js"></script>
<script>
    var app = new Vue({
        el: '#app',
        data: {
            parentMsg: ''
        },
        components: {
            //在props中定义的属性都可以在组件中直接使用
            'child-component': {
                //props接收来自父级，而组件中data的数据就是组件自己的数据，作用域就是组件本身，可以在template，computed，methods中直接使用
                props: ['msg'],
                template: '<div style="border: 1px solid green;height: 100px; text-align: center;">{{msg}}</div>',
                data:function () {
                    return{

                    }
                }
            },
            'bind-component': {
                props: ['msg'],
                template: '<div style="border: 1px solid green;height: 100px; text-align: center;">{{msg}}</div>',
                data:function () {
                    return{

                    }
                }
            }
        }
    })
</script>
</body>
</html>
