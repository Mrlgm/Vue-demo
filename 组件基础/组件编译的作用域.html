<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>组件编译的作用域</title>
</head>
<body>
<div id="app">
    <my-component v-show="childShow"></my-component>
</div>
<script src="../vue.js"></script>
<script>
    Vue.component('my-component', {
        template: '<div>我是一个组件</div>',
        data: function () {
            return {
                message: '我是子组件的内容',
                childShow: false
            }
        }
    })
    var app = new Vue({
        el: '#app',
        data: {
            message: '我是父组件',
            childShow: true
        },
        components: {}
    })
</script>
</body>
</html>
