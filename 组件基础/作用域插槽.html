<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>作用域插槽</title>
</head>
<body>
<div id="app">
    <my-component>
        <!--template模版是不会被渲染的-->
        <!--<template slot="abc" slot-scope="prop">-->
        <!--{{prop.text}}-->
        <!--</template>-->
        <p slot="abc" slot-scope="prop">
            {{prop.text}}
        </p>
    </my-component>
</div>
<script src="../vue.js"></script>
<script>
    Vue.component('my-component', {
        //作用域插槽是一种特殊的slot，使用一个可以复用的模版来替换已经渲染的元素 ----- 从子组件中获取数据
        template: '<div><slot text="我是来自子组件的数据" name="abc"></slot></div>',
    })
    var app = new Vue({
        el: '#app',
        data: {},
        components: {}
    })
</script>
</body>
</html>
